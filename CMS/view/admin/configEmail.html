<form action="?a=configEmail" method="post" f3:array="cfg" f3:mode="isset">
<h2>{lang.cfgm}</h2>

<table cellspacing="1" class="tb">
<tbody class="bg">
<tr>
	<th colspan="2">{lang.opt}</th>
</tr>
<tr>
	<td style="width: 40%"><b>{lang.mailo}?</b></td>
	<td><input type="checkbox" name="mailon" /></td>
</tr>
</tr>
<tr>
	<td><b>{lang.mail}:</b><br /><small>{lang.maild}</small></td>
	<td><input name="mail" value="{Clean: cfg.mail}" /></td>
</tr>
<tr>
	<td><b>{lang.adr} WWW:</b><br /><small>{lang.mvwd}</small></td>
	<td><input name="adr" value="{Clean: cfg.adr}" /></td>
</tr>
<tr>
	<td><b>{lang.mmet}:</b><br /><small>{lang.mmetd}</small></td>
	<td>
		<input type="radio" name="mailh" value="1" id="m1" />
		<label for="m1">mail() <small style="color: green">{lang.recomm}</small></label> &nbsp;
		<input type="radio" name="mailh" value="2" id="m2" />
		<label for="m2">{lang.rsmtp}</label>
	</td>
</tr>
<tr>
	<th colspan="2">{lang.rsvr}</th>
</tr>
<tr>
	<td><b>5. {lang.smtp}:</b></td>
	<td><input name="smtp" value="{cfg.smtp}" /></td>
</tr>
<tr>
	<td><b>6. Port:</b></td>
	<td><input name="mailport" value="{cfg.mailport}" /></td>
</tr>
<tr>
	<td><b>7. {lang.login} SMTP:</b><br /><small>{lang.mailn}</small></td>
	<td><input name="smtpl" value="{cfg.smtpl}" /></td>
</tr>
<tr>
	<td><b>8. {lang.pass} SMTP:</b><br /><small>{lang.mailn}</small></td>
	<td><input type="password" name="smtph" value="{cfg.smtph}" /></td>
</tr>
<tr>
	<td class="eth" colspan="2"><input type="submit" value="{lang.save}" /></td>
</tr>
</tbody>
</table>
</form>
