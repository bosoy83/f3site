<form action="{url}" method="post" f3:array="page">
<h2>{this->title}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td style="width: 35%"><b>1. {lang.name}:</b></td>
	<td><input name="name" value="{page.name}" maxlength="50" size="50" /></td>
</tr>
<tr>
	<td><b>2. {lang.acc}:</b></td>
	<td><select name="access">
		<option value="1">{lang.on}</option>
		<option value="3">{lang.forregt}</option>
		<option value="2">{lang.off}</option>
	</select></td>
</tr>
<tr>
	<td><b>3. {lang.opt}:</b></td>
	<td>
		<input type="checkbox" name="o4" id="o4" f3:var="o4" /> <label for="o4">{lang.comms}</label><br />
		<input type="checkbox" name="o2" id="o2" f3:var="o2" /> <label for="o2">{lang.emoon}</label><br />
		<input type="checkbox" name="o1" id="o1" f3:var="o1" /> <label for="o1">{lang.br}</label><br />
		<input type="checkbox" name="o3" id="o3" f3:var="o3" /> <label for="o3">{lang.epttab}</label><br />
		<input type="checkbox" name="o5" id="o5" f3:var="o5" /> <label for="o5">PHP</label>
	</td>
</tr>
</tbody>
</table>

<h2>{lang.text}</h2>
<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td colspan="2" align="center">
		<textarea name="txt" id="txt" cols="60" rows="17" style="width: 98%">{Clean: page.text}</textarea>
	</td>
</tr>
<tr>
	<td colspan="2" class="eth">
		<input type="submit" name="preview" value="{lang.preview}" />
		<input type="submit" value="{lang.save}" name="sav" />
	</td>
</tr>
</tbody>
</table>
</form>

<script type="text/javascript">
var ed=new Editor('txt');
ed.Emots();
</script>
