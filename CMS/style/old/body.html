<!DOCTYPE html>
<html lang="{LANG}">
<head>
	<title>{PAGE TITLE} - {MAIN TITLE}</title>
	<base href="{URL}">
	<meta name="description" content="{DESCRIPTION}">
	<meta name="robots" content="{ROBOTS}">
	<link rel="stylesheet" type="text/css" href="style/old/{CSS}.css">
	<script type="text/javascript" src="lib/js.js"></script>
</head>
<body>

<div id="top"></div>
<div id="bar">
	<div id="today">{TODAY}</div>
	<div id="flags">
		<a href="url(pl)"><img src="img/pl.png" alt="PL"></a>
		<a href="url(en)"><img src="img/en.png" alt="EN"></a>
		<a href="url(de)"><img src="img/de.png" alt="DE"></a>
	</div>
	<a href=".">{lang.news}</a>
	<a href="{CATS URL}">{lang.cats}</a>
	<a href="javascript:CSS(1)">{lang.skin}</a>
	<a href="javascript:CSS(2)">XP</a>
</div>
<div id="mid">
	<div id="main">{CONTENT}</div>
	<div id="left">{LEFT MENU}</div>
	<div id="right">{RIGHT MENU}</div>
</div>
<div id="footer">{FOOTER}</div>

</body>
</html>
