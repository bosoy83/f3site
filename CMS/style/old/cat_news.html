<!-- START news -->
<h2><a href="{url}">{date} - {title}</a></h2>
<div class="box">

	<!-- IF img -->
	<img src="{img}" class="newsimg" alt="{title}" />
	<!-- END -->

	{text}

	<!-- IF full_url -->
	<b><a href="{full_url}">{lang.more}</a></b>
	<!-- END -->

</div>
<div class="end">

	<!-- IF comm_url -->
	<span style="float: right; width: 230px"><a href="{comm_url}">{lang.comms}</a> ({comm})</span>
	<!-- END -->

	<!-- IF edit_url -->
	<span style="float: left; width: 100px">
		<a href="{edit_url}"><img src="img/icon/edit.png" alt="EDIT" /></a>
	</span>
	<!-- END -->

	{lang.wrote}: <a href="{wrote_url}" style="width: 150px">{wrote}</a>

</div>
<!-- STOP -->

<!-- IF pages -->
<div class="box pages">{pages}</div>
<!-- END -->
