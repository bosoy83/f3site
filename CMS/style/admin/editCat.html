<form action="{url}" method="post" f3:array="cat">
<h2>{this->title}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td style="width: 30%"><b>1. {lang.name}:</b></td>
	<td><input name="name" value="{cat.name}" maxlength="50" size="50" /></td>
</tr>
<tr>
	<td><b>2. {lang.desc}:</b></td>
	<td><input name="dsc" value="{cat.dsc}" maxlength="200" size="50" /></td>
</tr>
<tr>
	<td><b>3. {lang.acc}:</b></td>
	<td>
		<select name="vis" f3:var="cat.access">
			<option value="1">{lang.on}</option>
			{langs}
			<option value="2">{lang.hidden}</option>
			<option value="3">{lang.off}</option>
		</select>
	</td>
</tr>
<tr>
	<td><b>4. {lang.type}:</b></td>
	<td>
		<input type="radio" name="type" id="c1" value="1" /> <label for="c1">{lang.arts}</label>
		<input type="radio" name="type" id="c2" value="2" /> <label for="c2">{lang.files}</label>
		<input type="radio" name="type" id="c3" value="3" /> <label for="c3">{lang.imgs}</label>
		<input type="radio" name="type" id="c4" value="4" /> <label for="c4">{lang.links}</label>
		<input type="radio" name="type" id="c5" value="5" /> <label for="c5">{lang.news}</label>
	</td>
</tr>
<tr>
	<td>
		<b>5. {lang.wtxt}:</b>
		<small>{lang.wtxtd}</small>
	</td>
	<td>
		<span onclick="exp(this)" style="cursor: crosshair; color: brown">&raquo; {lang.clickedit} &laquo;</span>
		<div id="box" style="display: none">
			<textarea name="txt" style="width: 95%" cols="30" rows="12">{Clean: cat.text}</textarea>
		</div>
	</td>
</tr>
<tr>
	<td><b>6. {lang.upcat}:</b></td>
	<td>
		<select name="sc">
			<option value="0">{lang.scno}</option>{cats}
		</select>
	</td>
</tr>
<tr>
	<td>
		<b>7. {lang.sort}:</b><br />
		<small>{lang.nnews}</small>
	</td>
	<td>
		<input type="radio" name="sort" id="s1" value="1" /> <label for="s1">{lang.sortid}</label><br />
		<input type="radio" name="sort" id="s2" value="2" /> <label for="s2">{lang.sortid2}</label><br />
		<input type="radio" name="sort" id="s3" value="3" /> <label for="s3">{lang.sortn}</label>
	</td>
</tr>
<tr>
	<td>
		<b>8. {lang.opt}:</b><br />
		<small>{lang.disd}</small>
	</td>
	<td>
		<input type="checkbox" name="o4" id="o4" f3:var="o4" /> <label for="o4">{lang.dis4}</label><br />
		<input type="checkbox" name="o1" id="o1" f3:var="o1" /> <label for="o1">{lang.dis1}</label><br />
		<input type="checkbox" name="o2" id="o2" f3:var="o2" /> <label for="o2">{lang.dis2}</label><br />
		<input type="checkbox" name="o3" id="o3" f3:var="o3" /> <label for="o3">{lang.dis3}</label></td>
</tr>
<tr class="eth">
	<td colspan="2">
		<input type="submit" value="{lang.save}" />
		<input type="reset" value="{lang.reset}" />
	</td>
</tr>
</tbody>
</table>
</form>

<script type="text/javascript">
function exp(o)
{
	show('box');
	new Editor(document.forms[0].elements['txt']);
	o.style.display='none'
}
</script>
