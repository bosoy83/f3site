<form action="" method="post" f3:array="cat">
<h2>{this.title}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td style="width: 30%"><b>1. {lang.name}:</b></td>
	<td><input name="name" value="{cat.name}" maxlength="50" size="50" /></td>
</tr>
<tr>
	<td><b>2. {lang.desc}:</b></td>
	<td><input name="dsc" value="{cat.dsc}" maxlength="200" size="50" /></td>
</tr>
<tr>
	<td><b>3. {lang.acc}:</b></td>
	<td>
		<select name="vis" f3:var="cat.access">
			<option value="1">{lang.on}</option>
			{langs}
			<option value="2">{lang.hidden}</option>
			<option value="3">{lang.off}</option>
		</select>
	</td>
</tr>
<tr>
	<td><b>4. {lang.type}:</b></td>
	<td>
		<label><input type="radio" name="type" value="1" /> {lang.arts}</label>
		<label><input type="radio" name="type" value="2" /> {lang.files}</label>
		<label><input type="radio" name="type" value="3" /> {lang.imgs}</label>
		<label><input type="radio" name="type" value="4" /> {lang.links}</label>
		<label><input type="radio" name="type" value="5" /> {lang.news}</label>
	</td>
</tr>
<tr>
	<td>
		<b>5. {lang.wtxt}:</b>
		<small>{lang.wtxtd}</small>
	</td>
	<td>
		<span onclick="exp(this)" style="cursor: crosshair; color: brown">¤ {lang.clickedit} ¤</span>
		<textarea name="txt" style="width: 95%" cols="30" rows="12">{Clean: cat.text}</textarea>
	</td>
</tr>
<tr>
	<td><b>6. {lang.upcat}:</b></td>
	<td>
		<select name="sc">
			<option value="0">{lang.scno}</option>{cats}
		</select>
	</td>
</tr>
<tr>
	<td>
		<b>7. {lang.sort}:</b>
		<small>{lang.nnews}</small>
	</td>
	<td>
		<label><input type="radio" name="sort" value="1" /> {lang.sortid}</label><br />
		<label><input type="radio" name="sort" value="2" /> {lang.sortid2}</label><br />
		<label><input type="radio" name="sort" value="3" /> {lang.sortn}</label>
	</td>
</tr>
<tr>
	<td>
		<b>8. {lang.opt}:</b>
		<small>{lang.disd}</small>
	</td>
	<td>
		<label><input type="checkbox" name="o5" f3:var="o5" /> {lang.dis5}</label><br />
		<label><input type="checkbox" name="o4" f3:var="o4" /> {lang.dis4}</label><br />
		<label><input type="checkbox" name="o1" f3:var="o1" /> {lang.dis1}</label><br />
		<label><input type="checkbox" name="o2" f3:var="o2" /> {lang.dis2}</label><br />
		<label><input type="checkbox" name="o3" f3:var="o3" /> {lang.dis3}</label>
	</td>
</tr>
<tr class="eth">
	<td colspan="2">
		<input type="submit" value="{lang.save}" />
		<input type="reset" value="{lang.reset}" />
	</td>
</tr>
</tbody>
</table>
</form>

<script type="text/javascript">
f = document.forms[0];
f.name.focus();
show(f.txt);
function exp(o)
{
	show(f.txt);
	new Editor(f.txt);
	o.style.display='none'
}
</script>
