<script type="text/javascript">
//<![CDATA[
function Del(id)
{
	if(confirm("{lang.delcat}"))
	{
		del=new Request("adm.php?x=del&id="+id,'i'+id);
		del.method='POST';
		del.add('co','cat')
		del.send()
	}
}
//]]>
</script>
