<form action="?a=editCats" method="post">
<h2>{lang.catman}</h2>

<table cellspacing="1" class="tb">
<tbody align="center">
<tr>
	<th>{lang.name}</th>
	<th style="width: 30px">ID</th>
	<th style="width: 50px">{lang.disp}</th>
	<th>{lang.type}</th>
	<th>{lang.opt}</th>
	<th style="width: 20px"></th>
</tr>

<!-- START cat -->
<tr>
	<td align="left"><a href="{url}" style="margin-left: {depth}em">{name}</a> ({num})</td>
	<td>{id}</td>
	<td>{disp}</td>
	<td>{type}</td>
	<td><a href="adm.php?a=editCat&amp;id={id}">{lang.edit}</a></td>
	<td><input type="checkbox" name="x[{id}]" /></td>
</tr>
<!-- STOP -->

</tbody>
</table>
<div class="end"><input type="submit" name="del" value="{lang.del}" /></div>
</form>
