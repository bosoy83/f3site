<form action="" method="post">
<h1>{lang.log}</h1>

<table cellspacing="1" class="tb">
<tr>
	<th>{lang.title}</th>
	<th>{lang.added}</th>
	<th>{lang.user}</th>
	<th style="width: 30px"><input type="checkbox" onclick="x=document.getElementsByTagName('input'); for(i in x) { if(x[i].type=='checkbox') { if(this.checked) { x[i].checked=true } else { x[i].checked=false } } }" /></th>
</tr>

<!-- START event -->
<tr>
	<td>{text}</td>
	<td align="center">{date}</td>
	<td align="center">
		<!-- IF user -->
		<a href=".?co=user&amp;id={user}" title="IP: {ip}">{login}</a>
		<!-- ELSE -->
		{ip}
		<!-- END -->
	</td>
	<td align="center"><input type="checkbox" name="x[{id}]" /></td>
</tr>
<!-- STOP -->

<tr>
	<td colspan="2" class="eth">{lang.page}: {pages}</td>
	<td colspan="2" class="eth">
		<input type="button" value="{lang.del}" onclick="if(confirm('{lang.delc}')) submit()" />
	</td>
</tr>
</table>
</form>
