<form action="" method="post">
<h2>{lang.account}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td><b>1. {lang.login}:</b><br /><small>{lang.logind}</small></td>
	<td width="65%"><input name="login" maxlength="30" value="{u.login}" /></td>
</tr>
<tr>
	<td><b>2. {lang.mail}:</b></td>
	<td><input name="mail" value="{u.mail}" maxlength="50" /></td>
</tr>
<tr>
	<td><b>3. Gadu-Gadu:</b></td>
	<td><input name="gg" maxlength="15" value="{u.gg}" /></td>
</tr>
<tr>
	<td><b>4. Tlen.pl ID:</b><br /><small>{lang.tlenwot}</small></td>
	<td><input name="tlen" maxlength="25" value="{u.tlen}" /></td>
</tr>
<tr>
	<td><b>5. ICQ:</b></td>
	<td><input name="icq" maxlength="20" value="{u.icq}" /></td>
</tr>
<tr>
	<td><b>6. Skype ID:</b></td>
	<td><input name="skype" maxlength="50" value="{u.skype}" /></td>
</tr>
<tr>
	<td><b>7. {lang.wwwp}:</b></td>
	<td><input name="www" maxlength="120" value="{u.www}" /></td>
</tr>
<tr>
	<td><b>8. {lang.ufrom}</b></td>
	<td><input name="city" maxlength="50" value="{u.city}" /></td>
</tr>
<tr>
	<td><b>9. {lang.group}:</b></td>
	<td><select name="gid">{groups}</select></td>
</tr>
<tr>
	<td><b>10. {lang.curPhoto}:</b></td>
	<td>
		<input name="photo" maxlength="150" value="{u.photo}" />
		<!-- IF fileman -->
		<input type="button" value="{lang.files} &raquo;" onclick="fileman('img',this.form.photo)" />
		<!-- END -->
	</td>
</tr>
<tr>
	<td><b>11. {lang.abouty}:</b></td>
	<td><textarea name="about" cols="50" rows="6">{u.about}</textarea></td>
</tr>
<tr>
	<td class="eth" colspan="2">
		<input type="submit" value="{lang.save}" name="sav" />
		<input type="reset" value="{lang.reset}" />
	</td>
</tr>
</tbody>
</table>
</form>
