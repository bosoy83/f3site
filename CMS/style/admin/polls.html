<form action="" method="post">
<h1>{lang.polls}</h1>

<table cellspacing="1" class="tb" id="polls">
<thead>
<tr>
	<th>{lang.name}</th>
	<th style="width: 55px">{lang.votes}</th>
	<th style="width: 60px">{lang.lang}</th>
	<th>{lang.opt}</th>
	<th style="width: 30px"></th>
</tr>
</thead>
<tbody>

<!-- START polls -->
<tr>
	<td>{num}. <a href="{url}">{title}</a></td>
	<td align="center">{votes}</td>
	<td align="center">{access}</td>
	<td align="center"><a href="{edit}">{lang.edit}</a></td>
	<td align="center"><input type="checkbox" name="x[{id}]" /></td>
</tr>
<!-- STOP -->

</tbody>
<tfoot>
<tr>
	<td colspan="5" class="eth">
		<input type="submit" style="display: none" />
		<input type="submit" name="del" value="{lang.del}" />
		<input type="submit" name="reset" value="{lang.anew}" />
	</td>
</tr>
</tfoot>
</table>
</form>
<script type="text/javascript">
include('lib/sort.js', function() { new Sortable('polls') })
</script>
