<form action="" method="post">
<h1>{lang.groups}</h1>

<table cellspacing="1" class="tb" id="groups">
<thead>
<tr>
	<th>{lang.name}</th>
	<th class="numeric">ID</th>
	<th>{lang.open}?</th>
	<th>{lang.opt}</th>
	<th style="width: 20px"></th>
</tr>
</thead>
<tbody align="center">

<!-- START group -->
<tr>
	<td align="left"><a href="{url}">{title}</a></td>
	<td>{id}</td>
	<td>{opened}</td>
	<td><a href="{edit}">{lang.edit}</a></td>
	<td><input type="checkbox" name="x[{id}]" /></td>
</tr>
<!-- STOP -->

</tbody>
</table>

<div style="text-align: right">
	<input type="submit" name="del" value="{lang.del}" />
</div>
</form>

<script type="text/javascript">
document.forms[0].del.onclick = function()
{
	if(confirm('{lang.delc}')) send(this);
	return false
}
include('lib/sort.js', function() { new Sortable('groups') })
</script>
