<form action="" method="post">
<h2>{lang.users}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<th>{lang.login}</th>
	<th style="width: 50px">ID</th>
	<th>{lang.range}</th>
	<th>{lang.opt}</th>
	<th style="width: 20px"></th>
</tr>

<!-- START users -->
<tr align="center">
	<td align="left">{num}. <a href="{url}">{login}</a></td>
	<td>{id}</td>
	<td>{level}</td>
	<td>
		<!-- IF options -->
			<a href="?a=editUser&amp;id={id}">{lang.profile}</a> &middot;
			<a href="?a=editAdmin&amp;id={id}">{lang.privs}</a>
		<!-- END -->
	</td>
	<td><input type="checkbox" name="x[{id}]" /></td>
</tr>
<!-- STOP -->

<tr class="eth">
	<td>
		{lang.search}:
		<input name="s" value="{search}" style="height: 14px" />
	</td>
	<td colspan="2">{lang.page}: {pages}</td>
	<td colspan="2" align="right"><input type="submit" name="del" value="{lang.del}" /></td>
</tr>
</tbody>
</table>
