<form action="{url}" method="post" f3:array="poll">
<h2>{this->title}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td><b>1. {lang.name}:</b></td>
	<td><input name="name" maxlength="50" value="{poll.name}" /></td>
</tr>
<tr>
	<td><b>2. {lang.que}:</b></td>
	<td><input name="q" maxlength="150" value="{poll.q}" style="width: 80%" /></td>
</tr>
<tr>
	<td><b>3. {lang.allowv}?</b></td>
	<td>
		<label><input type="radio" name="ison" value="1" /> {lang.yes}</label> &nbsp;
		<label><input type="radio" name="ison" value="2" /> {lang.no}</label> &nbsp;
		<label><input type="radio" name="ison" value="3" /> {lang.forregt}</label>
	</td>
</tr>
<tr>
	<td><b>4. {lang.lang}:</b></td>
	<td><select name="access">{langs}</select></td>
</tr>
<tr>
	<td><b>5. {lang.type}:</b></td>
	<td>
		<label><input type="radio" name="type" value="1" /> {lang.max1}</label> &nbsp;
		<label><input type="radio" name="type" value="2" /> {lang.maxd}</label>
	</td>
</tr>
<tr>
	<th colspan="2">{lang.answers}</th>
</tr>
<tr>
	<td align="center" colspan="2" id="items"><!-- START item --><div>{lang.answ} 
		<input name="an[]" value="{1}" size="30" />
		<input type="hidden" name="id[]" value="{0}" />
		<input type="image" src="img/icon/add.png" alt="+" />
		<input type="image" src="img/icon/del.png" alt="-" />
		<input type="image" src="img/icon/up.png" alt="UP" />
		<input type="image" src="img/icon/down.png" alt="DOWN" />
		</div><!-- STOP -->
	</td>
</tr>
<tr>
	<td class="eth" colspan="2">
		<input type="button" value="{lang.add}" onclick="f.addItem()" />
		<input type="submit" name="sav" value="{lang.save}" />
	</td>
</tr>
</tbody></table>
</form>

<div id="tpl" style="display: none">{lang.answ} 
	<input name="an[]" size="30" />
	<input type="image" src="img/icon/add.png" alt="+" />
	<input type="image" src="img/icon/del.png" alt="-" />
	<input type="image" src="img/icon/up.png" alt="UP" />
	<input type="image" src="img/icon/down.png" alt="DOWN" />
</div>

<script type="text/javascript">
//<![CDATA[
var f = new Fragment('items',{max:20,html:id('tpl')})
//]]>
</script>
