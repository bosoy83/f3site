<form action="?a=configUsers" method="post" f3:array="cfg" f3:mode="isset">
<h2>{lang.opt} :: {lang.users}</h2>

<table cellspacing="1" class="tb">
<tbody class="bg">
<tr>
	<td style="width: 35%">
		<b>{lang.reg_on}?</b><br />
	</td>
	<td>
		<input type="checkbox" name="reg_on" />
	</td>
</tr>
<tr>
	<td>
		<b>{lang.domainban}:</b><br /><br />
		<small>{lang.domainex}</small>
	</td>
	<td>
		<textarea cols="30" rows="4" name="mailban">{mailBan}</textarea>
	</td>
</tr>
<tr>
	<td>
		<b>{lang.nickban}:</b><br /><br />
		<small>{lang.nickex}</small>
	</td>
	<td>
		<textarea cols="30" rows="4" name="nickban">{nickBan}</textarea>
	</td>
</tr>
<tr>
	<td>
		<b>{lang.u_meth}:</b>
	</td>
	<td>
		<input type="radio" name="actmeth" value="1" id="a1" />
		<label for="a1">{lang.auto}</label><br />
		<input type="radio" name="actmeth" value="2" id="a2" />
		<label for="a2">{lang.bymail}</label><br />
		<input type="radio" name="actmeth" value="3" id="a3" />
		<label for="a3">{lang.byadmin}</label>
	</td>
</tr>
<tr>
	<th colspan="2">{lang.photo}</th>
</tr>
<tr>
	<td>
		<b>{lang.photos}:</b>
	</td>
	<td>
		<input type="checkbox" name="photo" />
	</td>
</tr>
<tr>
	<td>
		<b>{lang.maxSize}:</b>
	</td>
	<td>
		<input name="maxSize" value="{cfg.maxSize}" size="5" maxlength="5" /> KB
	</td>
</tr>
<tr>
	<td>
		<b>{lang.maxDim}:</b>
	</td>
	<td>
		{lang.width} <input name="maxDim1" value="{cfg.maxDim1}" size="5" maxlength="5" />
		{lang.height} <input name="maxDim2" value="{cfg.maxDim2}" size="5" maxlength="5" /> px
	</td>
</tr>
<tr>
	<td class="eth" colspan="2"><input type="submit" value="OK" /></td>
</tr>
</tbody>
</table>
</form>
