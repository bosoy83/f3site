<script type="text/javascript">
//<![CDATA[
function Del(c)
{
	var o = c.parentNode.parentNode; //TR
	if(confirm('{lang.delc}\n' + o.cells[0].innerHTML))
	{
		del = new Request('request.php?co=del&id='+id, 'i'+id);
		del.method='POST';
		del.add('type','page')
		del.done = function(x) { if(x == 'OK') o.parentNode.deleteRow(o.rowIndex); }
		del.send()
	}
}
//]]>
</script>
