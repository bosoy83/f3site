<form action="" method="post">
<h2>{lang.ipages}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<th>{lang.name}</th>
	<th style="width: 50px">ID</th>
	<th style="width: 70px">{lang.disp}</th>
	<th>{lang.opt}</th>
	<th style="width: 20px"></th>
</tr>

<!-- START pages -->
<tr>
  <td>{num}. <a href="{url}">{title}</a></td>
  <td align="center">{id}</td>
  <td align="center">{access}</td>
  <td align="center"><a href="{edit}">{lang.edit}</a></td>
	<td><input type="checkbox" name="x[{id}]" /></td>
</tr>
<!-- STOP -->

</tbody>
</table>

<div class="end">
	<input type="submit" name="del" value="{lang.del}" onclick="return de(this)" />
</div>
</form>

<script type="text/javascript">
function de(o)
{
	if(confirm('{lang.delc}'))
	{
		send(o);
		o.value = '...';
	}
	return false;
}
</script>
