<form action="" method="post" f3:array="ad">
<h2>{this.title}</h2>

<table cellspacing="1" class="tb">
<tr>
	<td style="width: 150px"><b>1. {lang.title}:</b></td>
	<td><input name="name" value="{ad.name}" size="30" maxlength="50" /></td>
</tr>
<tr>
	<td><b>2. {lang.access}:</b></td>
	<td>
		<label><input type="radio" name="ison" value="1" /> {lang.on}</label> &nbsp;
		<label><input type="radio" name="ison" value="2" /> {lang.off}</label>
	</td>
</tr>
<tr>
	<td><b>3. {lang.genID}:</b></td>
	<td><input name="gen" value="{ad.gen}" style="width: 50px" /></td>
</tr>
<tr>
	<td><b>4. {lang.HTML}:</b></td>
	<td>
		<textarea name="code" style="width: 99%" rows="12" cols="50">{clean: ad.code}</textarea>
		<script type="text/javascript">
		var f = document.forms[0]; var e = new Editor(f.code); f.elements[0].focus()
		</script>
	</td>
</tr>
<tr>
	<td colspan="2" class="eth">
		<input type="button" value="{lang.preview}" onclick="e.preview({NL:0})" />
		<input type="submit" value="{lang.save}" />
	</td>
</tr>
</table>
</form>
