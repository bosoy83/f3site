<form method="post" action="?a=menu">
<h2>{lang.navs}</h2>

<table cellspacing="1" class="tb">
<tbody class="bg">
<tr>
	<th>{lang.title}</th>
	<th style="width: 30px">{lang.seq}</th>
	<th style="width: 100px">{lang.mvis}</th>
	<th style="width: 100px">{lang.page}</th>
	<th>{lang.opt}</th>
</tr>

<!-- START blocks -->
<tr>
	<td id="i{id}">{title}</td>
	<td align="center">
		<input name="seq[{id}]" onblur="if(value=='') value=0" size="1" value="{seq}" />
	</td>
	<td align="center">
		<select name="vis[{id}]" f3:var="i1.disp">
			<option value="1">{lang.on2}</option>
			{langs}
			<option value="2">{lang.off2}</option>
		</select>
	</td>
	<td align="center">
		&larr;<input type="radio" value="1" name="page[{id}]" f3:var="i1.page" />
		&nbsp;<input type="radio" value="2" name="page[{id}]" f3:var="i1.page" /> &rarr;
	</td>
	<td align="center">
		<a href="adm.php?a=editMenu&amp;id={id}">{lang.edit}</a> &middot;
		<a href="javascript:Del({id})">{lang.del}</a>
	</td>
</tr>
<!-- STOP -->

<tr>
	<td colspan="5" class="eth">
		<input type="submit" value="{lang.save}" />
		<input type="button" value="{lang.navnewm}" onclick="location='adm.php?a=editMenu'" />
	</td>
</tr>
</tbody>
</table>
</form>
