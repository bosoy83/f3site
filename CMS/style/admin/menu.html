<form method="post" action="">
<h2>{lang.nav}</h2>

<table cellspacing="1" class="tb">
<tbody class="bg">
<tr>
	<th>{lang.title}</th>
	<th style="width: 30px">{lang.seq}</th>
	<th style="width: 100px">{lang.disp}</th>
	<th style="width: 100px">{lang.page}</th>
	<th>{lang.opt}</th>
	<th style="text-transform: uppercase; width: 40px">{lang.del}</th>
</tr>

<!-- START blocks -->
<tr align="center">
	<td align="left">{title}</td>
	<td>
		<input name="seq[{id}]" onblur="if(value=='') value=0" size="1" value="{seq}" />
	</td>
	<td>
		<select name="vis[{id}]" f3:var="i1.disp">
			<option value="1">{lang.on2}</option>
			{langs}
			<option value="2">{lang.off2}</option>
		</select>
	</td>
	<td>
		<input type="radio" name="page[{id}]" value="1" f3:var="i1.page" /> &nbsp;
		<input type="radio" name="page[{id}]" value="2" f3:var="i1.page" />
	</td>
	<td>
		<a href="?a=editMenu&amp;id={id}">{lang.edit}</a>
	</td>
	<td>
		<input type="checkbox" name="x[{id}]" />
	</td>
</tr>
<!-- STOP -->

<tr>
	<td colspan="6" class="eth">
		<input type="submit" value="{lang.save}" />
		<input type="button" value="{lang.navnewm}" onclick="location='adm.php?a=editMenu'" />
	</td>
</tr>
</tbody>
</table>
</form>
