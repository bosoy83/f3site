<form action="" method="post" f3:array="menu">
<h2>{this.title}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td width="38%"><b>1. {lang.title}:</b></td>
	<td><input name="text" maxlength="50" value="{menu.text}" /></td>
</tr>
<tr>
	<td><b>2. {lang.acc}:</b></td>
	<td>
		<select name="disp">
			<option value="1">{lang.on}</option>
			{langlist}
			<option value="2">{lang.hidden}</option>
		</select>
	</td>
</tr>
<tr>
	<td><b>3. {lang.page}:</b></td>
	<td>
		<label><input type="radio" name="menu" value="1" /> {lang.left}</label> &nbsp;
		<label><input type="radio" name="menu" value="2" /> {lang.right}</label>
	</td>
</tr>
<tr>
	<td><b>4. {lang.type}:</b></td>
	<td>
		<label><input type="radio" value="1" name="type" /> {lang.cont}</label> &nbsp;
		<label><input type="radio" value="3" name="type" /> {lang.urls}</label> &nbsp;
		<label><input type="radio" value="2" name="type" /> {lang.file}</label> &nbsp;
		<label><input type="radio" value="4" name="type" /> {lang.merged}</label>
	</td>
</tr>
<tr>
	<td><b>5. {lang.bgimg}:</b><br /><small>{lang.0off}</small></td>
	<td>
		<input name="img" maxlength="200" value="{menu.img}" />
		<!-- IF fileman -->
		<input type="button" value="{lang.files} &raquo;" onclick="fileman('img',this.form.img)" />
		<!-- END -->
	</td>
</tr>
<tr>
	<td><b>6. {lang.txtfile}</b><br /><small>{lang.nmlink}</small></td>
	<td>
		<textarea rows="4" name="value" cols="45">{Clean: menu.value}</textarea>
	</td>
</tr>
<tr>
	<th colspan="2"><b>{lang.navbody}</b></td>
</tr>
<tr>
	<td colspan="2" align="center" id="items">
	<!-- START item -->
		<div id="i1">
		{lang.title}: <input name="txt[]" value="{htmlspecialchars: 0}" />
		{lang.adr}: <input name="adr[]" value="{1}" />
		<!-- IF 2 -->
		<input type="checkbox" name="nw[]" checked="checked" />
		<!-- ELSE -->
		<input type="checkbox" name="nw[]" />
		<!-- END -->
		<input type="image" src="img/icon/add.png" alt="+" />
		<input type="image" src="img/icon/del.png" alt="-" />
		<input type="image" src="img/icon/up.png" alt="UP" />
		<input type="image" src="img/icon/down.png" alt="DOWN" />
	</div><!-- STOP --></td>
</tr>
<tr>
	<td colspan="2" class="eth">
		<input type="button" value="{lang.navadd}" onclick="f.addItem()" style="width: 99px" />
		<input type="submit" value="{lang.save}" />
		<input type="submit" value="{lang.savenew}" name="savenew" style="width: 142px" />
	</td>
</tr>
</tbody>
</table>
</form>

<div id="tpl" style="display: none">
	{lang.title}: <input name="txt[]" />
	{lang.adr}: <input name="adr[]" />
	<input type="checkbox" name="nw[]" />
	<input type="image" src="img/icon/add.png" alt="+" />
	<input type="image" src="img/icon/del.png" alt="-" />
	<input type="image" src="img/icon/up.png" alt="UP" />
	<input type="image" src="img/icon/down.png" alt="DOWN" />
</div>

<script type="text/javascript">
//<![CDATA[
document.forms[0].elements[0].focus()
f = new Fragment('items',{depth:1,html:id('tpl')})
//]]>
</script>
