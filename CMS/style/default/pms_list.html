<form action="{url}" method="post">
<h2>{this.title}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<th>{lang.topic}</th>
	<th>{who}</th>
	<th><input type="checkbox" onclick="sAll(this)" /></th>
</tr>

<!-- START pm -->

<tr>
	<td>{num}. <a href="{url}"><!-- IF new --><b>{topic}</b><!-- ELSE -->{topic}<!-- END --></a></td>
	<td align="center"><a href="{user_url}">{login}</a></td>
	<td style="width: 7px"><input type="checkbox" name="x[{id}]" /></td>
</tr>

<!-- STOP -->

<tr>
	<td class="eth">
		<input type="submit" value="{lang.delch}" onclick="return confirm('{lang.pm26}')" />
	</td>
	<td colspan="2" class="eth">
		{lang.page}: {pages}
	</td>
</tr>
</tbody>
</table>
</form>

<script type="text/javascript">
//<![CDATA[
function sAll(s)
{
	var x=document.getElementsByTagName('input');
	for(var i=0;i<x.length;i++) { if(x[i].name.indexOf('x')==0) x[i].checked=s.checked }
}
//]]>
</script>
