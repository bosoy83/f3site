<div class="cs">

	<!-- IF art.edit -->
	<div style="float: right">
		<img src="img/icon/edit.png" alt="&rarr;" /> <a href="{art.edit}">{lang.edit}</a>
	</div>
	<!-- END -->

	<a href="?co=cats&amp;id=1">{lang.arts}</a> &raquo; {path}
</div>

<h2>{art.name}</h2>
<div class="box">

	{art.text}

	<!-- IF pages --><div class="pages" style="margin-top: 12px">{pages}</div><!-- END -->

</div>
<div class="end">

	<!-- IF rates -->
	<span style="float: right; width: 150px">
	{lang.rate}: 
	<form action="{rates}" method="post" class="rate avg{art.rate} by">
		<input type="submit" name="v" value="1" class="r1" />
		<input type="submit" name="v" value="2" class="r2" />
		<input type="submit" name="v" value="3" class="r3" />
		<input type="submit" name="v" value="4" class="r4" />
		<input type="submit" name="v" value="5" class="r5" />
	</form>
	
	</span>
	<!-- END -->

	<!-- IF art.ent -->
	<span style="float: left; width: 150px">{lang.disps}: {art.ent}</span>
	<!-- END -->

	<span style="width: 150px">{lang.wrote}: {art.author} - {art.date}</span>
</div>
