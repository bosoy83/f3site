<div class="cs">

	<!-- IF file.edit -->
	<div style="float: right">
		<img src="img/icon/edit.png" alt="&rarr;" /> <a href="{file.edit}">{lang.edit}</a>
	</div>
	<!-- END -->

	<a href="?co=cats&amp;id=2">{lang.files}</a> &raquo; {path}
</div>

<h2>{file.name}</h2>
<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td><b>{lang.added}:</b></td>
	<td>{file.date}</td>
</tr>
<tr>
	<td><b>{lang.size}:</b></td>
	<td>{file.size}</td>
</tr>
<tr>
	<td><b>{lang.author}:</b></td>
	<td>{file.author}</td>
</tr>
<!-- IF rates -->
<tr>
	<td><b>{lang.rate}:</b></td>
	<td>
	<form action="{rates}" method="post" class="rate avg{file.rate}">
		<input type="submit" name="v" value="1" class="r1" />
		<input type="submit" name="v" value="2" class="r2" />
		<input type="submit" name="v" value="3" class="r3" />
		<input type="submit" name="v" value="4" class="r4" />
		<input type="submit" name="v" value="5" class="r5" />
	</form>
	</td>
</tr>
<!-- END -->
<tr>
	<td><b>{lang.numofd}:</b></td>
	<td>{file.dls}</td>
</tr>
<tr>
	<td colspan="2">
		<a href="{file.url}" style="display: block; margin: 5px; text-align: center">
			<button onclick="location=this.parentNode.href; return false">{lang.dl}</button>
		</a>
		<p>{nl2br: file.dsc}</p>
		<p>{nl2br: file.fulld}</p>
	</td>
</tr>
</tbody></table>
