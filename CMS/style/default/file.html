<div class="cs">

	<!-- IF file.edit -->
	<div style="float: right">
		<img src="img/icon/edit.png" alt="&rarr;" /> <a href="{file.edit}">{lang.edit}</a>
	</div>
	<!-- END -->

	<a href="?co=cats&amp;id=2">{lang.files}</a> &raquo; {path}
</div>

<h2>{file.name}</h2>
<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td><b>{lang.added}:</b></td>
	<td>{file.date}</td>
</tr>
<tr>
	<td style="width: 150px"><b>{lang.desc}</b></td>
	<td>{file.dsc}</td>
</tr>
<tr>
	<td><b>{lang.size}:</b></td>
	<td>{file.size}</td>
</tr>
<tr>
	<td><b>{lang.author}:</b></td>
	<td>{file.author}</td>
</tr>
<tr>
	<td><b>{lang.rate}:</b></td>
	<td>
	<ul class="rate">
		<li><a href="#" class="r1">1</a></li>
		<li><a href="#" class="r2">2</a></li>
		<li><a href="#" class="r3">3</a></li>
		<li><a href="#" class="r4">4</a></li>
		<li><a href="#" class="r5">5</a></li>
	</ul>

	{file.rate}
	</td>
</tr>
<tr>
	<td><b>{lang.numofd}:</b></td>
	<td>{file.dls}</td>
</tr>
<tr>
	<td colspan="2">
		<a href="{file.url}" style="display: block; margin: 5px; text-align: center">
			<button onclick="location=this.parentNode.href; return false">{lang.dl}</button>
		</a>
		{nl2br: file.fulld}
	</td>
</tr>
</tbody></table>
