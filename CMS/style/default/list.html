<h2>{lang.info}</h2>
<div class="box" style="text-align: center; line-height: 25px">
	<div>{intro}</div>
	<a href="javascript:S()">{lang.search}</a> |
	<a href="{addURL}">{lang.addItem}</a> |
	<!-- IF catsURL --><a href="{catsURL}">{lang.cats}: {type}</a><!-- END -->
</div>

<!-- LISTA -->
<form action="" method="post">
<h2>{type}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<th>{lang.name}</th>
	<th style="width: 50px">{lang.on}</th>
	<th>{lang.opt}</th>
	<th style="width: 18px">&nbsp;</th>
</tr>

<!-- START item -->

<tr>
	<td>{num}. <a href="{url}">{title}</a></td>
	<td align="center">{on}</td>
	<td align="center"><a href="{editURL}">{lang.edit}</a></td>
	<td><input type="checkbox" name="x[{id}]" /></td>
</tr>

<!-- STOP -->

<tr>
	<td class="eth">
		<a href="javascript:show('mo')">{lang.chopt} &raquo;</a>
	</td>
	<td class="eth" colspan="3">
		<b>{lang.page}:</b> {pages}
	</td>
</tr>
</tbody>
</table>

<!-- Masowe zmiany -->
<div id="mo" style="display: none">
<table cellspacing="1" class="tb">
<caption>{lang.chopt}</caption>
<tbody>
<tr>
	<td style="width: 35%"><b>1. {lang.cat}:</b></td>
	<td><select name="cat">
		<option value="N">{lang.nochg}</option>
		{cats}
		<option value="0">{lang.lack}</option>
	</select></td>
</tr>
<tr>
	<td><b>2. {lang.publish}:</b></td>
	<td>
		<label><input type="radio" name="pub" value="N" checked="checked" /> {lang.nochg}</label>
		<label><input type="radio" name="pub" value="1" /> {lang.yes}</label>
		<label><input type="radio" name="pub" value="0" /> {lang.no}</label>
	</td>
</tr>
<tr>
	<td><b>3. {lang.opt}:</b></td>
	<td><input type="checkbox" name="del" /> {lang.chdel}</td>
</tr>
<tr>
	<td class="eth" colspan="2"><input type="submit" value="OK" /></td>
</tr>
</tbody>
</table>
</div>
</form>

<script type="text/javascript">
function S()
{
	var a = prompt("{lang.searp}")
	if(a !== null) location = location.pathname + "?find=" + a
}
</script>
