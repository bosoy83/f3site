<script type="text/javascript">
//<![CDATA[
function Se()
{
	var a; if(a=prompt("{lang.searp}")) location="?co=list&act={act}&find="+a;
}
//]]>
</script>

<h2>{lang.info}</h2>
<div class="box" style="text-align: center; line-height: 25px">
	{intro}
	<br />
	<a href="javascript:Se()">{lang.search}</a> -
	<a href="{add_url}">{lang.addItem}</a> -
	<!-- IF cats_url --><a href="{cats_url}">{lang.cats}: {type}</a><!-- END -->
</div>

<!-- LISTA -->
<form action="{url}" method="post">
<h2>{type}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<th>{lang.name}</th>
	<th style="width: 50px">{lang.on}</th>
	<th>{lang.opt}</th>
	<th style="width: 18px">&nbsp;</th>
</tr>

<!-- START item -->

<tr>
	<td id="i{ID}">{num}. <a href="{url}">{title}</a></td>
	<td align="center">{on}</td>
	<td align="center" nowrap="nowrap">
		<a href="{edit_url}">{lang.edit}</a> &middot; <a href="{del_url}">{lang.del}</a>
	</td>
	<td><input type="checkbox" name="x[{ID}]" /></td>
</tr>

<!-- STOP -->

<tr>
	<td class="eth">
		<a href="javascript:show('mo')">{lang.chopt} &raquo;</a>
	</td>
	<td class="eth" colspan="3">
		<b>{lang.page}:</b> {pages}
	</td>
</tr>
</tbody>
</table>

<!-- Masowe zmiany -->
<div id="mo" style="display: none">
<table cellspacing="1" class="tb">
<caption>{lang.chopt}</caption>
<tbody>
<tr>
	<td style="width: 35%"><b>1. {lang.cat}:</b></td>
	<td><select name="cat">
		<option value="N">{lang.nochg}</option>
		{cats}
		<option value="0">{lang.lack}</option>
	</select></td>
</tr>
<tr>
	<td><b>2. {lang.published}?</b></td>
	<td><select name="access">
		<option value="N">{lang.nochg}</option>
		<option value="1">{lang.yes}</option>
		<option value="2">{lang.no}</option>
	</select></td>
</tr>
<tr>
	<td><b>3. {lang.opt}:</b></td>
	<td><input type="checkbox" name="del" /> {lang.chdel}</td>
</tr>
<tr>
	<td class="eth" colspan="2"><input type="submit" disabled="disabled" value="Niedostêpny" /></td>
</tr>
</tbody>
</table>
</div>
</form>
