<!-- IF comment -->

<h2>{lang.comms}</h2>
<table cellspacing="1" class="tb" id="comments">
<colgroup>
	<col style="width: 115px" />
	<col />
</colgroup>
<tbody>

<!-- START comment -->
<tr>
	<td>

		<!-- IF profile -->
		<b><a href="{profile}">{user}</a></b>
		<!-- ELSE -->
		<b>{user}</b>
		<!-- END -->

		<div>{date}</div>

		<!-- IF ip -->
		<div>{ip}</div>
		<!-- END -->

		<!-- IF del -->
		<img src="img/icon/del.png" alt="-" onclick="if(confirm(window.lang.del)) a('{del}','del',this)" />
		<!-- END -->

		<!-- IF edit -->
		<a href="{edit}"><img src="img/icon/edit.png" alt="E" /></a>
		<!-- END -->

		<!-- IF accept -->
		<img src="img/icon/accept.png" alt="+" onclick="a('{accept}','ok',this)" /></a>
		<!-- END -->

	</td>
	<td>
		<h3>{title}</h3>{text}
	</td>
</tr>
<!-- STOP -->

<!-- IF pages -->
<tr>
	<td colspan="2" class="pages">{pages}</td>
</tr>
<!-- END -->

</tbody>
</table>

<!-- END -->

<!-- IF url -->
<div id="com">
<div class="box" style="width: 150px; margin: auto; text-align: center">
	<img src="img/icon/add.png" style="vertical-align: top" /> <a href="{url}" onclick="return c(this)">{lang.addComm}</a>
</div>
</div>

<script type="text/javascript">
function c(o)
{
	include('lib/editor.js');
	include('cache/emots.js');
	new Request('request.php'+o.search, id('com'), {scripts:1}).send();
	return false
}
function a(url,act,o)
{
	var x;
	if(!x) x = new Request('request.php'+url, null, {post:1,done:function(x){alert(x)}});
	x.url = url;
	x.send({act:act});
	o.parentNode.removeChild(o)
}
include('{LANG_DIR}edit.js')
</script>
<!-- END -->

<!-- IF mustLogin -->
<div class="box" style="text-align: center">{lang.loginComm}</div>
<!-- END -->
