<div class="box" style="text-align: center">{poll.q}

<table cellpadding="3" style="width: 300px; margin: 9px auto; text-align: left">
<tbody>

<!-- START item -->

	<td>{label}<div style="width: {percent}%" class="pollstrip"></div></td>

</tbody></table>
