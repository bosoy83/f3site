<div class="box"><ul class="gallery">

<!-- START users -->

	<a href="{url}"><img src="{photo}" alt="{login}" style="margin-bottom: 3px" />
	<div><a href="{url}">{login}</a></div>
	<div>{city}</div>
</li>

<!-- STOP -->

</ul><div class="pages">{pages}</div></div>

<!-- IF find -->

<form method="get" id="sf" action="">
<h2>{lang.search}</h2>
<div class="box" style="text-align: center">
	<table style="width: 99%">
	<tr>
		<td>
			<label>{lang.login} {lang.cont}:<br />
			<input name="sl" maxlength="40" value="{find_login}" /></label>
		</td>
		<td>
			<label>{lang.from}<br />
			<input name="pl" maxlength="50" value="{find_place}" /></label>
		</td>
	</tr>
	<tr>
		<td>
			<label>{lang.wwwp}:<br />
			<input name="l" maxlength="40" value="{find_www}" /></label>
		</td>
		<td>
			<label>Gadu-Gadu:<br />
			<input name="gg" maxlength="11" value="{find_gg}" /></label>
		</td>
	</tr>
	</table>
	<input type="submit" value="OK" />
</div>
<input type="hidden" name="id" value="{id}" />
</form>
<script type="text/javascript">
function showFind()
{
	var f = document.forms.sf;
	show(f);
	f.sl.focus();
	return false
}
show('sf')
</script>

<!-- END -->
