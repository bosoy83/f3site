<form action="" id="news" method="post" f3:array="news">
<h2>{this.title}</h2>

<table cellspacing="1" class="tb">
<tbody>
<tr>
	<td style="width: 31%"><b>1. {lang.cat}:</b></td>
	<td><select name="cat"><option value="0">{lang.choose}</option>{cats}</select></td>
</tr>
<tr>
	<td><b>2. {lang.title}:</b></td>
	<td><input maxlength="50" name="name" value="{news.name}" /></td>
</tr>
<tr>
	<td><b>3. {lang.published}?</b></td>
	<td><input type="checkbox" name="access" /></td>
</tr>
<tr>
	<td><b>4. {lang.img}:</b></td>
	<td>
		<input name="img" value="{news.img}" />
		<!-- IF fileman -->
		<input type="button" value="{lang.images} &raquo;" onclick="fileman('img',this.form.img)" />
		<!-- END -->
	</td>
</tr>
<tr>
	<td><b>5. {lang.opt}:</b></td>
	<td>
		<label><input type="checkbox" name="br" /> {lang.br}</label><br />
		<label><input type="checkbox" name="emo" /> {lang.emoon}</label><br />
		<label><input type="checkbox" name="fn" id="fn" onclick="FN()" /> {lang.ftxt}</label>
	</td>
</tr>
</tbody>
</table>

<!-- TRE¦Æ -->
<h2>{lang.text}</h2>
<div class="box" style="text-align: center">
	<textarea name="txt" rows="13" style="width: 100%">{clean: news.txt}</textarea>
	<div style="margin-top: 7px">
		<input type="button" value="{lang.preview}" onclick="P()" />
		<input type="submit" name="sav" value="{lang.save}" />
	</div>
</div>

<!-- Pe³na tre¶æ -->
<div id="full" style="display: none">
<h2>{lang.ftxt}</h2>
<div class="box" style="text-align: center">
	<textarea name="text" rows="18" style="width: 100%">{clean: full}</textarea>
</div>
</div>
</form>

<script type="text/javascript">
var f = document.forms['news'];
var l = f.elements;
var e = new Editor(l.txt);
e.emots();
e.protect();
var done = l.fn.checked;

if(l[0].value == 0) l[0].focus(); else l[1].focus();

function FN(x)
{
	show('full');
	if(done!=1 || x==1)
	{
		var e2 = new Editor(l.text);
		e2.emots();
		done = 1;
	}
}
function P()
{
	e.preview({NL: l.br.checked, EMOTS: l.emo.checked}, null,
	(f.img.value && '<img src="'+f.img.value+'" class="newsimg" />')+l.txt.value+'<br /><br />'+l.text.value);
}
if(done==1) FN(1);
include('lib/forms.js')
</script>
