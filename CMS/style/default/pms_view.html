<h2>{pm.topic}</h2>
<table cellspacing="1" class="tb">
<tbody class="bg">
<tr>
	<th scope="row" align="right" style="width: 25%">{lang.author}:&nbsp;</td>
	<td>{pm.usr}</td>
</tr>
<tr>
	<th scope="row" align="right">{lang.sent}:&nbsp;</td>
	<td>{pm.date}</td>
</tr>
<tr>
	<td colspan="2">{pm.txt}</td>
</tr>
<tr>
	<td class="eth" colspan="2" id="pm_foot">
		<!-- IF edit -->
		<input type="button" value="{lang.edit}" onclick="PM_Edit()" />
		<!-- END -->
		<!-- IF reply -->
		<input type="button" value="{lang.reply}" onclick="PM_Edit()" />
		<input type="button" value="{lang.fwd}" onclick="PM_Edit()" />
		<!-- END -->
		<input type="button" value="{lang.del}" onclick="PM_Del()" />
	</td>
</tr>
</tbody>
</table>

<script type="text/javascript">
//<![CDATA[
var pm = new Request('request.php?co=pms&act=1&id={id}','main','');
function PM_Edit() { location='?co=pms&act=e&id={id}'; }
function PM_Del() { pm.add('act2','del'); pm.run(1); }
function PM_Arch() { pm.add('act2','arch'); pm.run(1); }
//]]>
</script>
