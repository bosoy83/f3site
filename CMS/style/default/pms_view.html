<h2>{pm.topic}</h2>
<table cellspacing="1" class="tb">
<tbody class="bg">
<tr>
	<th scope="row" align="right" style="width: 25%">{lang.author}:&nbsp;</td>
	<td>{pm.usr}</td>
</tr>
<tr>
	<th scope="row" align="right">{lang.sent}:&nbsp;</td>
	<td>{pm.date}</td>
</tr>
<tr>
	<td colspan="2">{pm.txt}</td>
</tr>
<tr>
	<td class="eth" colspan="2" id="pm_foot">
		<!-- IF edit -->
		<a href="{edit}" style="margin: 8px">{lang.edit}</a> 
		<!-- END -->
		<!-- IF reply -->
		<a href="{reply}" style="margin: 8px">{lang.reply}</a>
		<!-- END -->
		<a href="{fwd}" style="margin: 8px">{lang.fwd}</a>
	</td>
</tr>
</tbody>
</table>
