<div class="cs">
	<!-- IF edit -->
	<a href="{edit}" class="edit">{lang.edit}</a>
	<!-- END -->
	<a href="{users}">{lang.users}</a>
</div>

<h2>{u.login}</h2>
<table cellpadding="4" cellspacing="1" class="tb">
<tbody>
<tr>
	<td style="width: 30%"><b>{lang.joined}:</b></td>
	<td>{join_date}</td>
</tr>
<tr>
	<td><b>{lang.lastv}:</b></td>
	<td>{last_visit}</td>
</tr>

<!-- IF u.city -->
<tr>
	<td><b>{lang.ufrom}</b></td>
	<td>{u.city}</td>
</tr>
<!-- END -->

<!-- IF u.www -->
<tr>
	<td><b>{lang.wwwp}:</b></td>
	<td><a href="{u.www}">{u.www}</a></td>
</tr>
<!-- END -->

<!-- IF u.mail -->
<tr>
 <td><b>{lang.mail}:</b></td>
 <td><a href="mailto:{u.mail}">{u.mail}</a></td>
</tr>
<!-- END -->

<!-- IF u.gg -->
<tr>
	<td><b>Gadu-Gadu:</b></td>
	<td>
		<a href="gg:{u.gg}"><img src="http://status.gadu-gadu.pl/users/status.asp?id={u.gg}" alt="GG" /></a> {u.gg}
	</td>
</tr>
<!-- END -->

<!-- IF u.tlen -->
<tr>
	<td><b>Tlen.pl:</b></td>
	<td>
		<a href="http://ludzie.tlen.pl/{u.tlen}/">
			<img src="http://status.tlen.pl/?u={u.tlen}&amp;t=1" alt="TLEN" />
		</a>
	</td>
</tr>
<!-- END -->

<!-- IF u.icq -->
<tr>
	<td><b>ICQ:</b></td>
	<td>
		<a href="http://www.icq.com/people/about_me.php?uin={u.icq}">
			<img src="http://status.icq.com/online.gif?icq={u.icq}&amp;img=5" alt="ICQ" />
		</a>
	</td>
</tr>
<!-- END -->

<!-- IF u.skype -->
<tr>
	<td><b>Skype:</b></td>
	<td>
		<!-- Skype My status button http://www.skype.com/go/skypebuttons -->
		<a href="skype:{u.skype}?call" onclick="return confirm('{lang.callq}{u.skype}?')">
			<img src="http://mystatus.skype.com/smallclassic/{u.skype}" alt="My status" />
		</a>
	</td>
</tr>
<!-- END -->

<tr>
	<td><b>{lang.opt}:</b></td>
	<td style="padding: 10px">
		<!-- IF pm --><a href="{pm}">{lang.sendPM}</a><!-- END -->
	</td>
</tr>
</tbody>
</table>

<!-- IF u.about -->
<h2>{lang.abouty}</h2>
<div class="box">

	<!-- IF u.photo -->
	<img src="{u.photo}" alt="AVATAR" style="float: right" />
	<!-- END -->
	
	{u.about}

</div>
<!-- END -->
