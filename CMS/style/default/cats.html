<h2>{lang.cats}</h2>
<table cellpadding="4" cellspacing="1" class="tb">
<tbody>

<!-- START cat -->
<tr>
	<td style="width: 15px">
		<!-- IF new -->
		<img src="img/icon/folder.gif" alt="NEW" />
		<!-- ELSE -->
		<img src="img/icon/folder.gif" alt="OLD" />
		<!-- END -->
	</td>
	<td>
		<a href="{url}">{title}</a> ({num})
		<br />
		<small>{desc}</small>
	</td>
</tr>
<!-- STOP -->

</tbody>
</table>
