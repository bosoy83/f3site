<!-- Tags displayed under articles, files, etc. -->
<!-- To modify tag cloud or item list, open tags.html -->

<div id="tags">

	<!-- START tag -->
	<a href="{url}" class="tags">{tag}</a> [{num}]
	<!-- STOP -->

</div>

<!-- IF editTags -->
<script type="text/javascript">
URLS = ['{editTags}','{tags}/'];
include('lang/' + document.documentElement.lang + '/edit.js', function() { include('lib/tags.js') })
</script>
<!-- END -->
