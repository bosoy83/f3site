<h1>{cat.name}</h1>
<div class="box">

<!-- START news -->
<h2>{title}</h2>

	<div class="newsBar">
		<div class="date">{date}</div>
		<div class="author"><a href="{wrote_url}">{wrote}</a></div>
	</div>

	<!-- IF img -->
	<img src="{img}" class="newsimg" alt="NEWS" />
	<!-- END -->

	{text}

	<div class="newsButtons">
		<!-- IF edit_url --><a href="{edit_url}" class="blue">{lang.edit}</a><!-- END -->
		<!-- IF full_url --><a href="{full_url}" class="orange">{lang.more}</a><!-- END -->
		<a href="{comm_url}" class="brown"><span class="comments">{comm}</span></a>
	</div>

<!-- STOP -->

<!-- IF pages -->
<div class="pages">{pages}</div>
<!-- END -->

</div>
