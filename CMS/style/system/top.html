<!-- Links for logged in user -->
<!-- IF UID -->

<div id="userOptions">
	<b><a href="url(user)">{user.login}</a></b>

	<!-- IF user.pms -->
	<b><a href="url(pms)" class="mail">{lang.pms} <blink>({user.pms})</blink></a></b>
	<!-- ELSE -->
	<a href="url(pms)">{lang.pms}</a>
	<!-- END -->

	<!-- IF IS_EDITOR -->
	<a href="url(edit)">{lang.mantxt}</a>
	<!-- END -->

	<!-- IF IS_ADMIN -->
	<a href="admin">{lang.cpanel}</a>
	<!-- END -->

	<a href="url(account)">{lang.upanel}</a>
	<a href="login.php?logout">{lang.logout}</a>
</div>

<div id="loginTopForm">
	<form action="login.php" method="post">
		<input name="u" class="text" value="Login" onfocus="value=''" onblur="if(value=='')value='Login'" />
		<input name="p" class="text" type="password" placeholder="{lang.pass}" />
		<input type="checkbox" class="choice" name="auto" title="{lang.remlog}" />
		<input type="submit" value="{lang.logme}" class="buttonBlue" />
		<input type="submit" name="reg" value="{lang.regme}" class="buttonOrange" />
	</form>
</div>

<!-- END -->
