<!DOCTYPE html>
<html lang="{LANG}">
<head>
	<title>{PAGE TITLE} - {MAIN TITLE}</title>
	<base href="{URL}">
	<meta name="description" content="{DESCRIPTION}" />
	<meta name="robots" content="{ROBOTS}" />
	<link rel="stylesheet" href="style/system/styles.css" type="text/css">
	<script type="text/javascript" src="lib/js.js"></script>
	<!-- START channel -->
	<link rel="alternate" type="application/rss+xml" href="rss/{KEY}.xml" title="{ITEM}" />
	<!-- STOP -->
</head>
<body>
	<div id="top">
		<a href="" class="logoTop"><img src="style/system/img/top.jpg" alt="{MAIN TITLE}"></a>
		{USER PANEL}
		<div id="banner">{BANNER 1}</div>
	</div>
	<div id="mainMenu">
		<div id="lang">
			{lang.lang}:
			<a href="url(en)"><img src="style/system/img/ico/gb.jpg" alt="gb" /></a>
			<a href="url(pl)"><img src="style/system/img/ico/pl.jpg" alt="pl" /></a>
		</div>
		<a href="" class="active">{lang.mainPage}</a>
		<a href="url(cats)">{lang.cats}</a>
		<a href="url(users)">{lang.users}</a>
	</div>
	<div id="all">
		<div id="main">{CONTENT}</div>
		<div id="left">{LEFT MENU}</div>
		<div id="right">{RIGHT MENU}</div>
	</div>
</div>
<div id="foot">
	<div class="links">
		<a href="url(archive)">{lang.archive}</a> | 
		<a href="url(groups)">{lang.groups}</a>
	</div>
	<div class="copyright">{FOOTER}</div>
</div>
</body>
</html>
