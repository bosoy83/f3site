<!-- INCLUDE cat -->

<!-- START news -->
<table cellspacing="1" class="tb">
<tbody class="bg">
<tr>
	<td class="h" colspan="2"><b>{date} - {title}</b></td>
</tr>
<tr>
	<td class="txt">

		<!-- IF img -->
		<img src="{img}" alt="NEWS" />
		<!-- END -->

		{text}

		<!-- IF full_url -->
		<b><a href="{full_url}">{lang.more}</b>
		<!-- END -->

	</td>
</tr>
<tr>
	<td class="eth" style="font-weight: normal; padding: 1px">

		<!-- IF comm_url -->
		<span style="float: right; width: 230px"><a href="{comm_url}">{lang.comms}</a> ({comm})</span>
		<!-- END -->
	
		<!-- IF edit_url -->
		<span style="float: left; width: 100px">
			<a href="{edit_url}"><img src="img/icon/edit.png" alt="EDIT" /></a>
		</span>
		<!-- END -->

		{lang.wrote}: <a href="{wrote_url}" style="width: 150px">{wrote}</a>

	</td>
</tr>
</tbody>
</table>
<!-- STOP -->
