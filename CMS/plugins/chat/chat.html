<form action="" method="post" id="chat">
<h2>CHAT</h2>
<div class="box">
	<div class="chat">
	<table id="chatout" cellspacing="0" cellpadding="2">

	<!-- START message -->
	<tr>
		<td class="chatTime">{time}</td>
		<td class="chatNick">{nick}</td>
		<td class="chatMsg">{msg}</td>
	</tr>
	<!-- STOP -->

	</table></div>
	<textarea class="chatIn" cols="50" rows="2" name="txt"></textarea>
</div>
</form>

<script type="text/javascript">
var chat = new Chat('chat')
chat.nick = "{nick}";
</script>
